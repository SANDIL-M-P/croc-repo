<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            overflow: hidden;
        }
        .fact {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .fetch-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .fetch-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <div class="fact" id="factDisplay">Click the button to get a random fact!</div>
        <button class="fetch-button" id="fetchButton">Get Random Fact</button>
    </div>

    <script>
        const crocodileFacts = [
            { "fact": "Crocodiles are reptiles that belong to the family Crocodylidae." },
            { "fact": "They are found in tropical regions of Africa, Asia, the Americas, and Australia." },
            { "fact": "Crocodiles can live for over 70 years in the wild." },
            { "fact": "They are carnivorous and primarily feed on fish, birds, and mammals." },
            { "fact": "Crocodiles have powerful jaws with a bite force that can exceed 3,000 pounds per square inch." },
            { "fact": "They are excellent swimmers and can hold their breath underwater for up to an hour." },
            { "fact": "Crocodiles are ectothermic, meaning their body temperature is regulated by their environment." },
            { "fact": "They have a unique ability to see in the dark due to a reflective layer behind their retinas." },
            { "fact": "Crocodiles communicate through a variety of vocalizations, including growls and hisses." },
            { "fact": "Some species of crocodiles can reach lengths of over 20 feet." }
        ];

        let attempts = 0;

        document.getElementById('fetchButton').addEventListener('click', function() {
            if (attempts < 3) {
                const randomIndex = Math.floor(Math.random() * crocodileFacts.length);
                document.getElementById('factDisplay').innerText = crocodileFacts[randomIndex].fact;
                attempts++;
            } else {
                moveButton();
            }
        });

        function moveButton() {
            const button = document.getElementById('fetchButton');
            const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
